<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #222, #444);
            padding: 15px;
            text-align: center;
            color: #f4f4f4;
            font-size: 18px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header a {
            color: #f4f4f4;
            text-decoration: none;
            margin: 0 20px;
            padding: 8px 15px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        header a:hover {
            color: #ffcc00;
            background-color: rgba(241, 227, 227, 0.1); 
            border-color: #ffcc00; 
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"], input[type="email"], select {
            width: 90%;
            padding: 10px;
            margin: 5px 0 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .payment-method {
            display: flex;
            justify-content: space-between;
        }
        .payment-method label {
            display: inline-block;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1088f8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0a2a58;
        }
        .card-icons {
            margin: 10px 0;
            text-align: center;
        }
        .card-icons img {
            height: 30px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        | <a href="home">Home</a> | <a href="product">Product</a> | <a href="cart">Cart (<span id="productsCountInCart"></span>)</a>
    </header>
    <div class="container">
        <h2>Payment Info</h2>
        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Customer Name" required>
        <label for="card-number">Mobile No:</label>
        <input type="number" id="card-number" name="card-number" placeholder="Enter Mobile No" required>
        <label for="Date">Payment Date:</label>
        <input type="date" id="exp-date" name="exp-date" required>
        <label for="Amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>
        <label for="payment-method">Payment Method:</label>
        <div class="payment-method">
            <label>
                <input type="radio" name="payment-method" value="bikash" checked> Bikash
            </label>
            <label>
                <input type="radio" name="payment-method" value="rocket"> Rocket
            </label>
            <label>
                <input type="radio" name="payment-method" value="paypal"> PayPal
            </label>
        </div>
        <button type="submit" onclick="submitPayment()">Proceed to Payment</button>
    </div>
    <script>
        function submitPayment() {
            alert("Payment submitted successfully!");
        }
    </script>
</body>
</html>
